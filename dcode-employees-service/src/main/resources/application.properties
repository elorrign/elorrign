spring.application.name=darecode-employees-service

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
 
# temporary data storage
#spring.datasource.url = jdbc:h2:file:/tools/database
#spring.datasource.url=jdbc:h2:mem:darecode;DB_CLOSE_DELAY=-1
#(Windows only)
spring.datasource.url = jdbc:h2:file:~/darecode;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;

# Enabling H2 Console
spring.h2.console.enabled=true
 
# Custom H2 Console URL
spring.h2.console.path=/h2

